<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!--  <link rel="stylesheet" type="text/css" href="CssFiles/game.css">-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="../javaScriptFiles/xmlUpload.js"></script>
  <script type="text/javascript" src="../javaScriptFiles/page2_script.js"></script>
<!--  <link rel="stylesheet" type="text/css" href="CssFiles/game.css">-->
  <script type="text/javascript" src="../javaScriptFiles/context-path-helper.js"></script>
  <script type="text/javascript" src="../javaScriptFiles/fork.js"></script>
</head>

  <body>
  
    <header><h1>M.A.Git hub</h1></header>

    <nav>
        <center>
         <span class="actionUp">
           <input id="FileInput" type="file" accept="text/xml" onchange="LoadFile(event)">Load repository</input>
             <button type="button" id="forkButton" onclick="forkRepository()">Fork</button>
         </span>
          <button type="button">Fork</button>
        </center>
    </nav>

    <div class="row">
      <div class="column left">
        <h4>Current User</h4>
          <p><img src="user.png" alt="User"></p>
      </div>

      <div class="column middle">
          <table class="table" id="userRepoTable">
            <thead class="thead-dark">
            <tr>
              <th scope="col">Repository name</th>
              <th scope="col">Repository's active branch</th>
              <th scope="col">Number of branches in repository</th>
              <th scope="col">Last commit date</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <div class="column right">
        <h4>Registered Users</h4>
          <form id="form1" runat="server">
            <div id="userList">
              <ul style="list-style-type:circle;">
                <li>User 1</li>
                <li>User 2</li>
                <li>User 3</li>
              </ul>
            </div>
          </form>
      </div>
    </div>
  </body>
</html>
