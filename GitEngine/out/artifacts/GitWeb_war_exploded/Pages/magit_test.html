<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!--  <link rel="stylesheet" type="text/css" href="CssFiles/game.css">-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="../javaScriptFiles/context-path-helper.js"></script>
  <script type="text/javascript" src="../javaScriptFiles/xmlUpload.js"></script>
  <script type="text/javascript" src="../javaScriptFiles/fork.js"></script>

  <style>
    body {
      font-family: Ariel;
      color: black;
      background-image: url("computer.jpg");
      background-size: 100%;
      background-repeat: no-repeat;
    }

    header {
      /*background-image: url("computer.jpg");
      backgroung-size: 100%;*/
      padding: 20px;
      text-align: center;
      font-size: 40px;
      font-family: Ariel;
      color: black;
    }

    .column {
      float: left;
      padding: 10px;
      position: fixed;
      z-index: 1;
      top: 1px;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .left {
      width: 25%;
      left: 0;
      margin-left: 55px;
    }

    .right {
      width: 25%;
      right: 0;
      margin-right: 55px;
      text-align: right;
    }

    .middle {
      width: 25%;
      margin-top: 50px;
      margin-left: 450px;
      margin-right: 450px;
      transform: translate(-50%, -50%);
      text-align: center;
      color: black;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    img {
      border-radius: 4px;
      border: 1px solid #ddd;
      padding: 5px;
      width: 50px;
      margin-left: 20px;
    }

    table, th, td {
      border: 1px solid black;
    }

    ul {
      float: right;
      margin-right: 65px;
    }

  </style>
</head>

  <body>
  
    <header><h1>M.A.Git hub</h1></header>

    <nav>
        <center>
         <span class="actionUp">
           <input id="FileInput" type="file" accept="text/xml" onchange="LoadFile(event)">Load repository</input>
             <button type="button" id="forkButton" onclick="forkRepository()">Fork</button>
         </span>
          <button type="button">Fork</button>
        </center>
    </nav>

    <div class="row">
      <div class="column left">
        <h4>Current User</h4>
          <p><img src="user.png" alt="User"></p>
      </div>

      <div class="column middle">
        <table style="width:100%">
          <thead>
            <tr>
              <th>Repository name</th>
              <th>Repository's active branch</th>
              <th>Number of branches in repository</th>
              <th>Last commit date</th>
            </tr>
          </thead>
          <tbody  id="userRepoTable"></tbody>
        </table>
      </div>

      <div class="column right">
        <h4>Registered Users</h4>
          <form id="form1" runat="server">
            <div id="userList">
              <ul style="list-style-type:circle;">
                <li>User 1</li>
                <li>User 2</li>
                <li>User 3</li>
              </ul>
            </div>
          </form>
      </div>
    </div>
  </body>
</html>
